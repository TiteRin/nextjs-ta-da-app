name: "CI/CD"

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: file:./dev.db

jobs:
  test_then_build:
    name: "Test and build"
    runs-on: ubuntu-latest
    steps:
      - name: Check-out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: "npm ci"

      - name: Generate Prisma Client
        run: "npx prisma generate"

      - name: Run unit tests
        run: "npm run test:ci"

      - name: "Build"
        run: "npm run build"